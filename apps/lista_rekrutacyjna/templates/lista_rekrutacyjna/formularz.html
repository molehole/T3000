{% extends "lista_rekrutacyjna/base.html" %}
{% load bootstrap_tags %}

{% block Css %}
<style type="text/css" media="screen">

	div.ui-datepicker {
    	font-size:24px;
	}

</style>	
{% endblock Css %}


{% block formularz %}
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
	
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<form action="{% url 'dodaj' %}" method="POST" role="form">
		{% csrf_token %}
		<legend class="test">Umów nową rozmowę</legend>
	
		<div class="form-group">
			{{ form|as_bootstrap }}
		</div>		
	
		<button type="submit" class="btn btn-primary add">Dodaj</button>
		<a href="{% url 'index' %}"><button type="button" class="btn btn-danger add">Cofnij</button></a>
	</form>	
</div>		
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
	
</div>		
{% endblock formularz %}
