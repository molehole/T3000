{% extends "lista_rekrutacyjna/base.html" %}
{% load bootstrap_tags %}

{% block formularz %}
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<form action="{% url 'l_check' %}" method="POST" role="form">
		{% csrf_token %}
		<legend class="test">Zaloguj:</legend>
	
		<div class="form-group">
			{{ form|as_bootstrap }}
		</div>		
	
		<button type="submit" class="btn btn-primary add">Zaloguj</button>		
	</form>
</div>		
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>		
{% endblock formularz %}
